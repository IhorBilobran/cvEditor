<app-page-header [search]="true" title="Resume Builder" description="Create a new resume or edit, search existing"
	(searchEvent)="filterResumes($event)" (resetEvent)="resetFilter()">
</app-page-header>

<div class="section">
	<app-cv-new-card></app-cv-new-card>

	<ng-container *ngFor="let card of resumeCards">
		<app-cv-card [card]="card" (delete)="deleteResume($event)" (archive)="archiveResume($event)"
			(download)="downloadResume($event)"></app-cv-card>
	</ng-container>
</div>

<div #container></div>
